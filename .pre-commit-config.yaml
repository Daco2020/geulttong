repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.259
    hooks:
      - id: ruff

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
      - id: "mypy"
        additional_dependencies:
          - "pydantic==1.10.4"
          - "slack_bolt"
          - "fastapi"
          - "types-requests"
          
